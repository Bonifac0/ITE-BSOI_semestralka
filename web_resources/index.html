<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sensor Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
</head>

<body class="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-8 font-sans">

    <header class="mb-10 text-center">
        <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">Multi-Sensor Dashboard</h1>
        <p class="text-gray-400">Real-time data visualization for 5 environment sensor sets.</p>
    </header>

    <!-- Navigation -->
    <div class="flex justify-center space-x-4 mb-12">
        <button id="live-btn"
            class="px-6 py-2 rounded-full font-medium transition-all duration-200 shadow-lg bg-blue-600 text-white shadow-blue-500/50">
            Live Data
        </button>
        <button id="history-btn"
            class="px-6 py-2 rounded-full font-medium transition-all duration-200 shadow-lg bg-gray-700 text-gray-300 hover:bg-blue-500 hover:text-white">
            Historical Trends
        </button>
    </div>

    <!-- Content Area -->
    <main id="content-area" class="max-w-7xl mx-auto">
        <!-- Live Data View -->
        <div id="live-view">
            <div id="update-time" class="flex justify-end text-sm text-gray-500 mb-4"></div>
            <div id="sensor-cards" class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-5 gap-6">
                <!-- Sensor cards will be injected here -->
            </div>
        </div>

        <!-- Historical Trends View -->
        <div id="history-view" class="hidden space-y-8">
            <!-- Charts will be injected here -->
            <div id="temp-chart-container"
                class="bg-gray-800 p-6 rounded-2xl shadow-xl transition duration-300 hover:shadow-2xl hover:bg-gray-700/80">
                <h3 class="text-xl font-semibold mb-4 text-white border-b border-gray-600 pb-2">Temperature Trends (Â°C)
                </h3>
                <div class="chart-container"><canvas id="tempChart"></canvas></div>
            </div>

            <div id="hum-chart-container"
                class="bg-gray-800 p-6 rounded-2xl shadow-xl transition duration-300 hover:shadow-2xl hover:bg-gray-700/80">
                <h3 class="text-xl font-semibold mb-4 text-white border-b border-gray-600 pb-2">Humidity Trends (%)</h3>
                <div class="chart-container"><canvas id="humChart"></canvas></div>
            </div>

            <div id="light-chart-container"
                class="bg-gray-800 p-6 rounded-2xl shadow-xl transition duration-300 hover:shadow-2xl hover:bg-gray-700/80">
                <h3 class="text-xl font-semibold mb-4 text-white border-b border-gray-600 pb-2">Lightness Trends (lux)
                </h3>
                <div class="chart-container"><canvas id="lightChart"></canvas></div>
            </div>
        </div>
    </main>

    <div id="sensor-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center hidden z-50">
        <div id="modal-content" class="relative w-11/12 max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-chart-container" class="w-full h-96">
                <canvas id="modal-chart"></canvas>
            </div>
        </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-600 border-t border-gray-800 pt-6">
        <p>Dashboard Powered by Mock WebSocket & API | Designed with Tailwind CSS & Chart.js by <span
                class="text-blue-500">Blue Team</span></p>
    </footer>

    <script src="static/script.js"></script>
</body>

</html>
