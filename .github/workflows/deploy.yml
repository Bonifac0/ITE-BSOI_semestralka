name: Deploy to /workplace/repo on Merge to Main

on:
  push:
    branches:
      - main  # Run when code is merged or pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOYBOT_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/id_ed25519 deploybot@${{ secrets.VM_HOST }} "
            set -e
            if [ ! -d /workplace/repo/.git ]; then
              mkdir -p /workplace/repo
              git clone -b main git@github.com:Bonifac0/ITE-BSOI_semestralka.git /workplace/repo
            fi
            cd /workplace/repo
            git fetch origin main
            git reset --hard origin/main

            # Append deployment info to deploy_log.txt
            DEPLOY_TIME=\$(date '+%Y-%m-%d %H:%M:%S')
            LAST_COMMIT_HASH=\$(git rev-parse HEAD)
            LAST_COMMIT_MSG=\$(git log -1 --pretty=%B)
            LAST_COMMIT_AUTHOR=\$(git log -1 --pretty=%an)

            {
              echo \"----\"
              echo \"Deployed on: \$DEPLOY_TIME\"
              echo \"Triggered by: ${{ github.actor }}\"
              echo \"Commit author: \$LAST_COMMIT_AUTHOR\"
              echo \"Commit hash: \$LAST_COMMIT_HASH\"
              echo \"Commit message: \$LAST_COMMIT_MSG\"
            } >> deploy_log.txt
          "

          echo 'Deployment note appended to deploy_log.txt'
